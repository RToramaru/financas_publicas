<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Finanças Públicas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Principal <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>


    <section class="body-theme">

        <section class="banner d-flex align-items-center justify-content-center">
            <div class="search container-fluid d-flex">
                <form class="form-search w-100">
                    <div class="row">
                        <div class="col-lg-3 col-xs-12 text-justify">
                            <label class="w-100">Despesas por Função
                                <input id="despesas_funcao" type="text" class="form-control" placeholder="R$ 0,00">
                            </label>
                        </div>
                        <div class="col-lg-3  col-xs-12 text-justify">
                            <label class="w-100">Assistência Hospitalar
                                <input id="assistencia_hospitalar" type="text" class="form-control"
                                    placeholder="R$ 0,00">
                            </label>
                        </div>
                        <div class="col-lg-3  col-xs-12 text-justify">
                            <label class="w-100">Atenção Básica
                                <input id="atencao_basica" type="text" class="form-control" placeholder="R$ 0,00">
                            </label>
                        </div>
                        <div class="col-lg-3  col-xs-12 text-justify">
                            <label class="w-100">Gastos Gerais com Saúde
                                <input id="gastos_gerais" type="text" class="form-control" placeholder="R$ 0,00">
                            </label>
                        </div>
                    </div>

                    <div class="justify-content-center m-3">
                        <button type="button" class="btn active btn-buscar"
                            onclick="buscar_semelhantes()">Buscar</button>
                    </div>
                </form>
            </div>

            <div class="result" id="result">

            </div>
        </section>
    </section>


    <footer class="text-center text-lg-start footer-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center text-lg-left mb-3 mb-lg-0">
                    <div class="copyright">
                        <p>Copyright &copy;
                            <script>
                                var CurrentYear = new Date().getFullYear()
                                document.write(CurrentYear)
                            </script>. Todos os direitos reservados <a class="text-white"
                                href="https://unimontes.br/">UNIMONTES</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="scroll-top-to">
            <i class="fa fa-angle-up"></i>
        </div>
    </footer>



    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="alert alert-warning" role="alert">
                <strong>Aviso!</strong> Todos os campos devem ser preenchidos.
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>


    <script type="text/javascript" src="js/script.js"></script>


</body>

</html>
