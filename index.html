<!DOCTYPE html>
<html>
<head>
    <title>Finanças Públicas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h2>Finanças Públicas</h2>
        <form>
            <div class="row">

                <div class="form-group col-lg-3 col-xs-12">
                    <label for="input1">Despesa por Função:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">R$</span>
                        </div>
                        <input type="text" class="form-control" id="despesas_funcao" placeholder="0,00" oninput="formatCurrency(this)">
                    </div>
                </div>
                <div class="form-group col-lg-3 col-xs-12">
                    <label for="input2">Assistência Hospitalar:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">R$</span>
                        </div>
                        <input type="text" class="form-control" id="assistencia_hospitalar" placeholder="0,00" oninput="formatCurrency(this)">
                    </div>
                </div>
                <div class="form-group col-lg-3 col-xs-12">
                    <label for="input3">Atenção Básica:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">R$</span>
                        </div>
                        <input type="text" class="form-control" id="atencao_basica" placeholder="0,00" oninput="formatCurrency(this)">
                    </div>
                </div>
                <div class="form-group col-lg-3 col-xs-12">
                    <label for="input4">Gastos Gerais com Saúde:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">R$</span>
                        </div>
                        <input type="text" class="form-control" id="gastos_gerais" placeholder="0,00" oninput="formatCurrency(this)">
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="get_group()">Enviar</button>
        </form>
    </div>

    <div id="group_cities">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="js/script.js"></script>

</body>
</html>
